<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dashboard UI</title>
        <link rel="stylesheet" href="stylesheet.css">
    </head>
    <body>
        <div class="container">
            <header>
            </header>
    
            <section class="stats-overview">
                <div class="stat-box">
                    <h2>Income</h2>
                    <p>40,886,200</p>
                </div>
                <div class="stat-box">
                    <h2>Orders</h2>
                    <p>275,800</p>
                </div>
                <div class="stat-box">
                    <h2>Visits</h2>
                    <p>106,120</p>
                </div>
                <div class="stat-box">
                    <h2>User Activity</h2>
                    <p>80,600</p>
                </div>
            </section>
    
            <section class="graphs">
                <div class="graph-orders">
                    <h2>Orders</h2>
                    <img src="images/orders.png" alt="Orders graph" class="graph-img">
                </div>
    
                <div class="graph-transactions">
                    <h2>Transactions Worldwide</h2>
                    <img src="images/tranaction_worldwide.png" alt="Transactions Worldwide" class="graph-img">
                </div>
            </section>
    
            <section class="progress-bars">
                <div class="d-flex">
                    <div class="progress-box">
                        <div class="d-flex">
                            <div class="flatl">
                                <p class="num_in_pb">2,346</p>
                                <p>Total Orders in period</p>
                            </div>
                            <div class="flatr">
                                <p>48%</p>
                            </div>
                        </div>
                        <div class="progress-bar"><div class="bar bar-48"></div></div>
                    </div>
            
                    <div class="progress-box">
                        <div class="d-flex">
                            <div class="flatl">
                                <p class="num_in_pb">4,422</p>
                                <p>Orders in last month</p>
                            </div>
                            <div class="flatr">
                                <p>60%</p>
                            </div>
                        </div>
                        <div class="progress-bar"><div class="bar bar-60"></div></div>
                    </div>
            
                    <div class="progress-box">
                        <div class="d-flex">
                            <div class="flatl">
                                <p class="num_in_pb">9,180</p>
                                <p>Monthly income from orders</p>
                            </div>
                            <div class="flatr">
                                <p>22%</p>
                            </div>
                        </div>
                        <div class="progress-bar"><div class="bar bar-22"></div></div>
                    </div>
                </div>
            </section>
            

        </div>
    </body>
</html>
